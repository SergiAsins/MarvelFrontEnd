<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marvel APP</title>
    <style>
      .grid-container {
        display: grid;
        border: 1px solid #ccc;
        padding: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
      }
      .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="/" class="navbar-brand">Marvel APP</a>
    </nav>
    <br />
    <h1>Search for a superheroe</h1>
    <form id="characterForm">
      <input type="text" id="heroName" placeholder="Hero Name" required />
      <input type="text" id="heroDescription" placeholder="Description" />
      <input type="text" id="thumbnailPath" placeholder="Thumbnail Path" />
      <input
        type="text"
        id="thumbnailExtension"
        placeholder="Thumbnail Extension"
      />
      <button type="submit">Add Character</button>
    </form>
    <br />

    <div class="grid-container" id="marvel-row"></div>

    <div class="herocontainer"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
